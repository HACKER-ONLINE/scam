
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Payment Form</h2>
        <p>Please scan the QR code and fill out the form below:</p>
        <img src="qr_code.png" alt="QR Code" style="width:100%;max-width:300px;margin-bottom:20px;">
        <form action="https://formsubmit.co/manaf@prana4life.com" method="POST">
            <input type="hidden" name="_subject" value="New Scam Awareness Submission">
            <input type="hidden" name="_captcha" value="false">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="bank">Bank Name:</label>
            <input type="text" id="bank" name="bank" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
